<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sign Up Page</title>
    <link rel="stylesheet" href="tutorial.css">
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: All text fields required</p>
    <form action="">
        <label for="fm">First Name:</label>
        <input id="fm" type="text" name="" placeholder="First Name">
        <label for="lm">Last Name:</label>
        <input id="lm" type="text" name="" placeholder="Last Name">
        <p></p>
        <label for="em">Email:</label>
        <input id="em" type="email" name="" placeholder="user@gmail.com">
        <label for="ps">Password:</label>
        <input id="ps" type="password" name="" placeholder="">
        <p>Are you over 18?</p>
        <label for="y">Yes:</label>
        <input id="y" type="radio" name="over" value="yes">
        <label for="n">No:</label>
        <input id="n" type="radio" name="over" value="no">
        <p>Do you have a Card or Paypal?</p>
        <select name="payment" id="">
            <option value="cc">Credit Card</option>
            <option value="pp">Paypal</option>

        </select>
        <p></p>
        <input type="submit" name="" id="" value="Sign Up!">


    </form>
    
</body>
</html>
